<div class="container">
    <h1 class="h3 mb-5 mt-3" i18n="@@paymentPageTitle">Payment Page</h1>
    <div class="row">
        <!-- Left -->
        <div class="col-lg-9">
            <hr />
            <!-- <ngx-paypal [config]="payPalConfig"></ngx-paypal> -->
        </div>

        <!-- Right -->
        <div class="col-lg-3">
            <div class="card position-sticky top-0">
                <div class="p-3 bg-light bg-opacity-10">
                    <h6 i18n="@@orderSummaryTitle" class="card-title mb-3">Order Summary</h6>
                    <div class="d-flex justify-content-between mb-1 small">
                        <span i18n="@@subtotal">Subtotal</span> <span>${{cartTotal}}</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4 small">
                        <span i18n="@@total">TOTAL</span> <strong i18n="@@totalAmount" class="text-dark">${{cartTotal}}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
