<div class="container">
    <h1 class="h3 mb-5 mt-3" i18n="@@paymentPageTitle">Payment Page</h1>
    <div class="row">
        <!-- Left -->
        <div class="col-lg-9">
            <hr />
            <!-- <ngx-paypal [config]="payPalConfig"></ngx-paypal> -->
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a i18n="@@navbarBrand" class="navbar-brand"></a>
                    <form class="d-flex">
                        <button i18n="@@checkoutButton"  (click)="place()" class="btn btn-outline-success">Place Order</button>
                    </form>
                </div>
            </nav>
        </div>

   

        <!-- Right -->
        <div class="col-lg-3 float-end">
            <div class="card position-sticky top-0">
                <div class="p-3 bg-light bg-opacity-10">
                    <h6 i18n="@@orderSummaryTitle" class="card-title mb-3">Order Summary</h6>
                    <div class="d-flex justify-content-between mb-1 small">
                        <span i18n="@@subtotal">Subtotal</span> <span>${{cartTotal}}</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4 small">
                        <span i18n="@@total">TOTAL</span> <strong i18n="@@totalAmount" class="text-dark">${{cartTotal}}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  <script>
    window.LOKALISE_CONFIG = {
    projectId: '74655365660e491ee98362.71303076',
    locale: 'de_DE',
    usePanelOffset: true,
    onSave: function (updatedTranslations, skippedTranslations, dismissedTranslations, errorMessage) {
        for (var i = 0; i < updatedTranslations.length; i++) {
            $.ajax({
                type: 'POST',
                url: '/ajax/translations/update',
                data: {
                    'key': updatedTranslations[i].key,
                    'translation': updatedTranslations[i].translation,
                    'locale': updatedTranslations[i].locale
                },
                success: function (response) {
                    console.info('Translation updated', response);
                }
            });
        }
    }
};
</script>
